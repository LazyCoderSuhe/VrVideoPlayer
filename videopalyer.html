<!DOCTYPE html>
<html style=" width: 100%;
        height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/yaogan.css" rel="stylesheet" />
    <title></title>
</head>
<body style=" width: 100%;height: 100%;margin:0;">
    <div id="div" style=" width: 100%;height: 100%;"></div>
    <script src="three/build/three.js"></script>
    <!--<script src="three/examples/js/controls/TrackballControls.js"></script>-->
    <script src="three/examples/js/controls/OrbitControls.js"></script>
    <script src="three/examples/js/controls/DeviceOrientationControls.js"></script>

    <script src="VrVideo.js"></script>
    <script src="plugins/VRPlayButton.js"></script>
    <script src="plugins/VRPlayJoystick.js"></script>
    <script src="plugins/VRPlayRuler.js"></script>
    <script src="plugins/VRCamera.js"></script>
    <script>
        var vrvideo = new VRVideoPlayer({
            eid: "div",
            src: "1.mp4",
        
            autoplay: false,
            istonchcontrol: false,
            isdevicecontrol: false,
            autoAnimate: false
        });

        var playbutton = new VRVideoPlayer.PlayButton(vrvideo, {
            size: 70,
            callback: function () {
                VRPlayJoystick.setstate(true);
                VRPlayRuler.setstate(true);
                VRCamera.setstate(true);
            }
        });
        var VRPlayJoystick = new VRVideoPlayer.VRPlayJoystick(vrvideo, {
            maxdiv_display: false
        });

        var VRPlayRuler = new VRVideoPlayer.VRPlayRuler(vrvideo, {
            canbox_display: false
        });

        var VRCamera = new VRVideoPlayer.VRCamera(vrvideo, {
            camera_display: false,
        });
    </script>
</body>
</html>
